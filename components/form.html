<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .modal-body {
           height: 100%;
           width: 100%;
        }
    
        .form-control {
            border: none;
            border-bottom: 1px solid #ccc;
            box-shadow: none;
            background-color: transparent;
            transition: 0.15s ease-in-out;
        }
    
        .form-control:focus {
            border-color: #ff3147;
            outline: none;
        }
    
        .form-check-input {
            margin-top: 10px;
        }
    
        .contactus1 {
            background-color:#ff3147;
            color: white;
            font-weight: bold;
            outline: none;
            border-color: #ff3147;
        }

    </style>
<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalLabel">Talk to Us</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="contactForm" action="https://getform.io/f/blljykyb" method="POST">
                    <div class="form-group">
                        <input type="email" class="form-control" id="workEmail" placeholder="Work Email*" required>
                    </div>

                    <!-- First Name and Last Name -->
                    <div class="form-group form-row">
                        <div class="col">
                            <input type="text" class="form-control" id="firstName" placeholder="First Name*" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name*" required>
                        </div>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="consentCheckbox" required>
                        <label class="form-check-label" for="consentCheckbox">I agree to Fyle's terms and conditions and provide consent to send me communication.</label>
                    </div>
                    <button type="submit" class="btn-block contactus1">Contact Us</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</body>
</html>
